<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gify.css">
</head>

<body>
    <div class="gifSearchBar">
        <h1>Giphy Searcher</h1>
        <div class="searchGifName">
            <input type="text" class="input-name" placeholder="Search for a gif">
        </div>
        <div class="search-button">
            <button id="search-button">Search</button>
        </div>
        <div class="numberOfgif">
            <input type="text" class="input-number" placeholder="Number of gif">
        </div>
        <div class="gifimages"></div>
    </div>
    <script src="gify.js"></script>
</body>

</html>
